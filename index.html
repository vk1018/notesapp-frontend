<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
   
    <title>Document</title>
</head>
<body> 
    <div class="container">
        <div class="header">
            <div class="image-container">
                <i class="fa-solid fa-note-sticky fa-2xl" style="color: #FFD43B;"></i>
                <h1 class="heading1">Note Book</h1>
            </div>
            <div class="search-con">
                <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #0a0a0b;"></i>
                <input type="search" class="search-input" placeholder="search"/>
            </div>
            <div class="icons-container">
                <i class="fa-solid fa-gear fa-lg" style="color: #171717;"></i>
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
        </div>
        <div class="body-container">
            <div class="side-bar">
                <ul class="list">
                    <li class="list-item">
                        <i class="fa-regular fa-lightbulb fa-sm"></i>
                        <h1 class="list-heading">Notes</h1>
                    </li>
                    <li class="list-item">
                        <i class="fa-regular fa-bell fa-sm"></i>
                        <h1 class="list-heading">Notifications</h1>
                    </li>
                    <li class="list-item ">
                        <i class="fa-solid fa-users"></i>
                        <h1 class="list-heading">Family</h1>
                    </li>
                    <li class="list-item">
                        <i class="fa-solid fa-briefcase fa-sm"></i>
                        <h1 class="list-heading">Work</h1>
                    </li>
                    <li class="list-item ">
                        <i class="fa-solid fa-person-chalkboard fa-sm"></i>
                        <h1 class="list-heading">Personal</h1>
                    </li>
                    
                    <li class="list-item ">
                        <i class="fa-solid fa-pen-to-square fa-sm"></i>
                        <h1 class="list-heading">Edit Labels</Label></h1>
                    </li>
                    <li class="list-item">
                        <i class="fa-regular fa-folder fa-sm"></i>
                        <h1 class="list-heading">Arcihve</h1>
                    </li>
                    <li class="list-item ">
                        <i class="fa-solid fa-trash fa-sm"></i>
                        <h1 class="list-heading">Trash</h1>
                    </li>
                </ul>
            </div>
            <div class="task-container ">
                <div class="notes-container">
                   <div class="input-con">
                        <h1 class="my-notes">My Notes</h1>
                        <i class="fa-solid fa-thumbtack" style="color: #272626;"></i>
                    </div>
                    <input type="text" class="title" placeholder="Title" id="myTitle">
                    <textarea  columns="5" placeholder="Take a note" class="text-area" id="myNotes"></textarea>
                    <div class="buttons-con">
                        <button class="button" id="saveButton">Save</button>
                        <button class="button" id="addButton">Add</button>
                    </div>
                </div>
                <h1 class="my-task">My Task</h1>
                <div class="cards-container" id="cardsContainer">
                    
                </div>
                 
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
